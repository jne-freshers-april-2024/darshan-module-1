<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Example</title>
    <style>
        .static-element {
            position: static;
            background-color: lightblue;
            padding: 10px;
        }

        .relative-element {
            position: relative;
            background-color: lightcoral;
            padding: 10px;
            top: 20px;
            left: 20px;
        }

        .absolute-container {
            position: relative; /* Context for absolute positioning */
            height: 200px;
            background-color: lightgray;
        }

        .absolute-element {
            position: absolute;
            background-color: lightgreen;
            padding: 10px;
            top: 10px;
            right: 10px;
        }

        .fixed-element {
            position: fixed;
            background-color: lightgoldenrodyellow;
            padding: 10px;
            bottom: 10px;
            right: 10px;
        }

        .sticky-element {
            position: sticky;
            background-color: lightpink;
            padding: 10px;
            top: 0;
        }

        .content {
            height: 1500px; /* To demonstrate scrolling */
        }
    </style>
</head>
<body>

    <div class="static-element">Static Position</div>

    <div class="relative-element">Relative Position</div>

    <div class="absolute-container">
        <div class="absolute-element">Absolute Position</div>
    </div>

    <div class="fixed-element">Fixed Position</div>

    <div class="sticky-element">Sticky Position</div>

    <div class="content">
        Scroll down to see sticky positioning in action.
    </div>

</body>
</html>
