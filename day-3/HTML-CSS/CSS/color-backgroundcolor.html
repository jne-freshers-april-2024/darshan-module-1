<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and background-color</title>
    <style>
        body{
            background-image: url("https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg");
        }
    </style>
</head>

<body>

    <!-- color on text-->

    <h1 style="color:Tomato;">Hello World</h1>
    <p style="color:DodgerBlue;">Lorem ipsum...</p>
    <p style="color:MediumSeaGreen;">Ut wisi enim...</p>


    <!-- color on border -->
    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Violet;">Hello World</h1>


    <!-- color on background -->
    <h1 style="background-color: aqua">Hello World</h1>
    <h1 style="background-color: aquamarine;">Hello World</h1>
    <h1 style="background-color: bisque;">Hello World</h1>
</body>

</html>
