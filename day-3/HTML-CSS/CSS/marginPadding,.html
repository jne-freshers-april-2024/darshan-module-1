<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        body {
    background-color: #f0f0f0;
    margin: 0; /* Removes default body margin */
    padding: 0; /* Removes default body padding */
}

.box {
    background-color: #4CAF50; /* Green background */
    color: white;
    border: 8px solid #333; /* Dark border */
    padding: 20px; /* Space inside the box */
    margin: 30px; /* Space outside the box */
    width: 200px; /* Fixed width */
    text-align: center;
}
    </style>
</head>
<body>
    
    <div class="box">
         Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum nemo recusandae id alias 
         provident assumenda animi dolorum voluptates, voluptatibus facilis illo exercitationem eos, 
         ratione corrupti officia quia. Perspiciatis, accusantium quidem.
    </div>
</body>
</html>
