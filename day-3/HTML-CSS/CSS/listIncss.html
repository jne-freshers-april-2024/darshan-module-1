<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Css to list</title>
  <style>
    ol {
      background: red;
      padding: 20px;
    }

    ul {
      background: rgb(121, 121, 151);
      padding: 20px;
    }

    ol li {
      background: green;
      color: darkred;
      padding: 5px;
      margin-left: 5px;
    }

    ul li {
      background: white;
      color: darkblue;
      margin: 5px;
    }
  </style>
</head>

<body>

  <ul>
    <li>red</li>
    <li>green</li>
    <li>pink</li>
    <li>blue</li>
    <li>white</li>
    <li>black</li>
  </ul>

  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <h4> list of shape</h4>
  <ol>
    <li>Circle</li>
    <li>triangle</li>
    <li>square</li>
    <li>rectangle</li>
  </ol>

  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
</body>

</html>
