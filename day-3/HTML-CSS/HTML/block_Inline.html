<!DOCTYPE html>
<html lang="en">

<head>
    <title> Block and Inline element</title>
</head>

<body>
    <!-- block element is always start with  new line  and takes full width-->

    <p>Hello World</p>
    <div>Hello World</div>
    <address>Flat 80 deepak park society near shastri nagar chauk</address>

    <!-- inline element is start in same line  and takes only requared width-->

    <a href="https://www.w3schools.com"> goto link</a> 
    <span> good afternoon</span>
</body>

</html>
